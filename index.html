<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <body>
<div id="background">
  
</div>

    <div class="profile-card">
      <div class="pattern">
          <img class="card" src="images/bg-pattern-card.svg" alt="">
          <div class="para"><p><strong>Victor Crest</strong><span class="age">26</span></p>
        <p class="city">London</p></div>
      </div>
      <img class="victor" src="images/image-victor.jpg">
      <hr>
      <div class="first">
          <span class="color1"><strong>80K</strong></span><span class="color2"><strong>803K</strong></span><span class="color3"><strong>1.4K</strong></span></div>
        <div><span class="follow">Followers</span><span class="likes">Likes</span><span class="photo">Photos</span></div>
      
      
      
    </div>  
  </body>
  </head>
  </html>
